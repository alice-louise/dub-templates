name: Minify JS with Terser (safe)

on:
  push:
    branches:
      - dropdown-obfuscate-test
    paths:
      - "**/*.js"
      - "terser.config.json"

jobs:
  minify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Minify conditional-logic.js
        run: |
          npx terser conditional-logic.js \
            -o conditional-logic.min.js \
            --config-file terser.config.json

      - name: Commit minified file
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add conditional-logic.min.js
          git commit -m "chore: update minified JS" || echo "No changes to commit"
          git push
